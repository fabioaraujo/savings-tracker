version: "1"
services:
  ### Flask container
  web:
    container_name: flask-savings-tracker
    build: .
    ports:
      - "8000:5000"
    depends_on:
      - mysql
  ### Mysql container
  mysql:
    container_name: mysql-savings-tracker
    image: mysql:latest
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: rute
      MYSQL_ROOT_HOST: '%'  # needs to be enclosed with quotes, permite acesso de qualquer host com o usu√°rio root
