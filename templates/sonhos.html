{% extends "template.html" %}
{% block conteudo %}
        <table class="table table-striped table-responsive table-bordered">
            <thead class="thead-default">
                <tr>
                    <th>Nome</th>
                    <th>Data final</th>
                    <th>Valor final</th>
                </tr>
            </thead>
            <tbody>
                {% for sonho in sonhos %}
                <tr>
                    <td>{{ sonho.nome }}</td>
                    <td>{{ sonho.data_final }}</td>
                    <td>{{ sonho.valor_final }}</td>
                </tr>
                {% endfor %}

            </tbody>
        </table>
{% endblock %}
