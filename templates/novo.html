{% extends "template.html" %}
{% block conteudo %}
      <form action="{{ url_for('criar') }}" method="post">
        <fieldset>
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" name="nome" class="form-control">
          </div>
          <div class="form-group">
            <label>valor inicial</label>
            <input type="text" name="valor_inicial" class="form-control">
          </div>
          <div class="form-group">
            <label>valor final</label>
            <input type="text" name="valor_final" class="form-control">
          </div>
          <div class="form-group">
            <label>data inicial</label>
            <input type="text" name="data_inicial" class="form-control">
          </div>
          <div class="form-group">
            <label>data final</label>
            <input type="text" name="data_final" class="form-control">
          </div>
          <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
        </fieldset>
      </form>
{% endblock %}
