{% extends "template.html" %}
{% block conteudo %}
<table class="table table-striped table-responsive table-bordered">
    <thead class="thead-default">
        <tr>
            <th>Nome</th>
            <th>Data final</th>
            <th>Valor final</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>{{ sonho.nome }}</td>
            <td>{{ sonho.data_final }}</td>
            <td>{{ sonho.valor_final }}</td>
        </tr>

    </tbody>
</table>

<form action="{{ url_for('acompanhamento') }}" method="post">
    <input type="hidden" name="sonho_id" value="{{ sonho.id }}" />
    <fieldset>
        <div class="form-group">
            <label>valor</label>
            <input type="text" name="valor" class="form-control">
        </div>
        <div class="form-group">
            <label>data</label>
            <input type="text" name="data" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
    </fieldset>
</form>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
    google.charts.load('current', { 'packages': ['corechart'] });

    function drawChart(dados) {
        var data = google.visualization.arrayToDataTable(dados);

        var options = {
            title: 'Acompanhamento',
            legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

        chart.draw(data, options);
    }

    $(document).ready(function () {
        $.get("{{ url_for('sonho_detalhes_json', id=sonho.id) }}", function (data, status) {
            drawChart(data);
        });
    });
</script>
<div id="curve_chart" style="width: 900px; height: 500px"></div>


<table class="table table-striped table-responsive table-bordered">
    <thead class="thead-default">
        <tr>
            <th>Data</th>
            <th>Valor</th>
        </tr>
    </thead>
    <tbody>
        {% for ac in acompanhamentos %}
        <tr>
            <td>{{ ac.data }}</td>
            <td>{{ ac.valor }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
